<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 입력</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ebecf0;
        }

        .container {
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: -5px -5px 15px #fff, 5px 5px 20px #babebc;
            width: 350px;
            max-height: 80vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            overflow-y: auto;
            max-height: 60vh;
        }


        .person-block {
            background-color: #D9DEE9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            text-align: left;
        }

        .person-block p {
            margin: 10px 0;
            font-size: 13px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .person-block p label {
            font-weight: bold;
            color: #29487D;
            margin-right: 10px;
            width: 30%;
        }

        .person-block p input[type="text"] {
            height: 30px;
            padding: 0 10px;
            background: #eee;
            width: 64%;
            border: 0;
            outline: none;
            border-radius: 10px;
            box-shadow: inset 2px 2px 10px #babebc, inset -5px -5px 12px #fff;
        }

        .button {
            font-family: Arial, sans-serif;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            padding: 10px 40px;
            margin: 8px;
            cursor: pointer;
            color: #ffffff;
            box-shadow: -3px -3px 6px #fff, 3px 3px 6px #babebc;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            border: none;
        }

        .add-button {
            background-color: #FFC985;
        }

        .add-button:hover {
            background-color: #ffba73;
            transform: translateY(-2px);
        }

        .submit-button {
            background-color: #29487D;
        }

        .submit-button:hover {
            background-color: #223b6e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>학생 정보 입력</h1>
        <form action="/result" method="POST" id="studentForm">
            <div id="personContainer">
                <div class="person-block">
                    <p><label>이름:</label> <input type="text" name="name[]" required></p>
                    <p><label>역할:</label> <input type="text" name="role[]" required></p>
                    <p><label>학번:</label> <input type="text" name="StudentNumber[]" required></p>
                    <p><label>이메일:</label> <input type="text" name="email[]" required></p>
                    <p><label>학과:</label> <input type="text" name="major[]" required></p>
                    <p><label>Github 주소:</label> <input type="text" name="git[]" required></p>
                </div>
            </div>
            <button type="button" class="button add-button" onclick="addPerson()">추가</button>
            <button type="submit" class="button submit-button">제출</button>
        </form>
    </div>

    <script>
        // 새 입력 필드를 추가하는 함수
        function addPerson() {
            const container = document.getElementById("personContainer");

            // 새로운 사람 정보를 위한 입력 블록 생성
            const personBlock = document.createElement("div");
            personBlock.className = "person-block";
            personBlock.innerHTML = `
                <p>이름: <input type="text" name="name[]" required></p>
                <p>역할: <input type="text" name="role[]" required></p>
                <p>학번: <input type="text" name="StudentNumber[]" required></p>
                <p>이메일: <input type="text" name="email[]" required></p>
                <p>학과: <input type="text" name="major[]" required></p>
                <p>Github 주소: <input type="text" name="git[]" required></p>

            `;

            // 입력 블록을 personContainer에 추가
            container.appendChild(personBlock);
        }
    </script>
</body>
</html>
