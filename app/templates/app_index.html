<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <title>학생 정보 출력</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            background: #ebecf0;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        .container {
            padding: 20px 30px 30px 30px;
            border-radius: 10px;
            box-shadow: -5px -5px 10px #fff, 5px 5px 10px #babebc;
            /* position: absolute; */
            width: 320px;
            overflow: hidden;
            text-align: center;
        }

        .student-block {
            background-color: #D9DEE9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            /* box-shadow: inset 2px 2px 10px #babebc, inset -2px -2px 12px #fff; */
            text-align: left;
        }

        .student-block p {
            margin: 16px 0;
            font-size: 14px;
            color: #333;
        }

        .student-block p strong {
            font-weight: bold;
            color: #29487D;
            margin-right: 5px;
        }

        button {
            border-radius: 20px;
            border: none;
            font-size: 13px;
            font-weight: bold;
            padding: 15px 45px;
            margin: 8px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            box-shadow: -3px -3px 10px #fff, 3px 3px 8px #babebc;
            color: #0a2151;
        }

        button:active {
            box-shadow: inset 2px 2px 10px #babebc, inset -2px -2px 12px #fff;
        }


        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        footer span {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .footer-links {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .footer-links a {
            color: #29487D;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .footer-links .emergency-link {
            color: #FF5733;
        }

        .footer-links .emergency-link:hover {
            background-color: #ff57331a;
        }

        .footer-links .info-link {
            color: #29487D;
        }

        .footer-links .info-link:hover {
            background-color: #29487d1a;
        }

        .divider {
            color: #888;
            font-size: 14px;
        }
    </style>
    <script>
        function showContactInfo() {
            alert("긴급전화: 010-1111-1111");
        }
        function openContactPage() {
            window.open("/contact", "contactPage", "width=600,height=400");
        }
        function openInputPage() {
            window.open("/input", "InputPage", "width=800,height=600");
        }
    </script>
</head>
<body>
    <h1>2024-2-OSSPrac Team 7조 OPEN 입니다.</h1>
    <h2>각기 다른 인원이 모인 저희 팀을 소개합니다.</h2>
    
    <div class="container">
        <h1>학생 정보 출력</h1>
        <div class="student-block">
            <p><strong>이름:</strong> </p>
            <p><strong>역할:</strong> </p>
            <p><strong>학번:</strong> </p>
            <p><strong>이메일:</strong> </p>
            <p><strong>전공:</strong> </p>
            <p><strong>Github 주소 :</strong> </p>
        </div>        
        <button onclick="openInputPage()">팀 구성원 정보 입력하기</button>
        <footer>
            <span class="footer-links">📞
                <a class="emergency-link" onclick="showContactInfo()">팀 긴급연락</a>
                <span class="divider">|</span>ℹ️
                <a class="info-link" onclick="openContactPage()">팀 연락정보</a>
            </span>
        </footer>
    </div>
</body>
</html>
